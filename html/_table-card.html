<!-- This fragment will represent a table card to be inserted into the tables site -->
<div class="row">
    <div class="col s12 l6">
        <div class="card horizontal">
            <div class="card-content">
                <span class="card-title red-text darken-2-text">
                    Table ${tableNum}
                </span>
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <ul>
                        <li>Name: ${name}</li>
                        <li>Phone: ${phone}</li>
                        <li>Email: ${email}</li>
                        <li>ID: ${id}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
