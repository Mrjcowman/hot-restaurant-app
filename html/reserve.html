<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve|Hot Restaurant</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/hot-restaurant.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
    <header>
        <nav class="nav-wrapper red">
            <a href="/" class="brand-logo left"><i class="material-icons">restaurant</i> Hot Restaurant</a>
            <ul class="right">
                <li><a href="/tables"><i class="material-icons right">room_service</i>See Reservations</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col s12">
                <h2>Reserve a Table</h2>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" placeholder="John Doe" id="name">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input type="tel" placeholder="123-456-7890" id="phone">
                        <label for="name">Phone Number</label>
                    </div>
                    <div class="input-field col s12 m8">
                        <input type="email" placeholder="example@food.hot" id="email">
                        <label for="name">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="waves-effect waves-light btn red">Reserve a Table</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type= "text/javascript">
    $("button").on("click", function(event) {
        event.preventDefault();
        const newTable = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim()
        };

        $.post("/api/reserve", newTable)
            .then(function(data) {
                console.log("reserve.html", data)
                window.location.href= "/tables";
            });

    })
    </script>
</body>
</html>
