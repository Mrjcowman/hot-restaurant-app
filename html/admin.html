<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin|Hot Restaurant</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/hot-restaurant.css">

</head>
<body>
    <header>
        <nav class="nav-wrapper red">
            <a href="/" class="brand-logo left"><i class="material-icons">restaurant</i> Hot Restaurant</a>
            <ul class="right">
                <li><a href="/reserve"><i class="material-icons right">book</i>Reserve a Table</a></li>
                <li><a href="/tables"><i class="material-icons right">room_service</i>See Reservations</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col s12">
                <h2>Admin Controls</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button id="clear" class="waves-effect waves-light btn red btn-large"><i class="material-icons left">delete_sweep</i> Clear Reservations</button>
            </div>
        </div>
    </main>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $("#clear").on("click", function(event){
            $.ajax({
                url: "/api/tables",
                type: "DELETE",
                success: function(result){
                    console.log(result);
                }
            });
        })
    </script>
</body>
</html>
