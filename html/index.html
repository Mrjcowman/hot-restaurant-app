<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/hot-restaurant.css">

</head>
<body>
    <header class="center-align">
        <h1 class="red-text darken-4-text"><i class="material-icons">restaurant</i>Hot Restaurant<i class="material-icons">restaurant</i></h1>
    </header>
    <main class="container center-align">
        <div class="row">
            <div class="col s12">
                <p class="lead">We only have <span class="numTables">5</span> tables! Book your seat before they are all gone!</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a href="/tables" class="waves-effect waves-light btn red"><i class="material-icons left">room_service</i> See Tables</a>
                <a href="/reserve" class="waves-effect waves-light btn red"><i class="material-icons right">book</i>Reserve a Table</a>
            </div>
        </div>
    </main>
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
